<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src='./js/main.js' defer type="module"></script>
</head>

<body>
    <header>
        <h1>Morse Code Translator</h1>
        <h2>-- --- .-. ... . | -.-. --- -.. . | - .-. .- -. ... .-.. .- - --- .-.</h2>
    </header>
    <main>
        <div class="input">
            <textarea name="inputText" id="inputText" placeholder="Enter Morse Code or Text..." autocomplete="off"
                required></textarea>
            <h2>Input</h2>
        </div>
        <div class="info">
            <button>Translate</button>
            <h3>Valid Characters</h3>
            <p>[A-Z] [0-9] [. , ' ! ?]</p>
        </div>
        <div class="output">
            <textarea name="outputText" id="outputText" placeholder="Output Comes Here..." readonly></textarea>
            <h2>Output</h2>
        </div>
    </main>
</body>

</html>
